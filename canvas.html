<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de teorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-box {
            width: 100%;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-caption {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Aplicación de teorías</h1>
    <div class="image-container">
        <div class="image-box">
            <img src="img/canvayo.png" alt="Imagen 1">
            <p class="image-caption">Cristian Ortiz</p>
        </div>
        <div class="image-box">
            <img src="img/apo.png" alt="Imagen 2">
            <p class="image-caption">Camilo Velasco</p>
        </div>
        <div class="image-box">
            <img src="img/pepo.png" alt="Imagen 3">
            <p class="image-caption">Daniel Mayorga</p>
        </div>
    </div>
</body>
</html>
