<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Postal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4a7c59;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #4a7c59;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
      a {
            color: #ffffff;
            text-decoration: none;
            background-color: #006400;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <header>
        <h1>Tarjeta Postal</h1>

    <div class="content">
        <h2>Infografía sobre el museo</h2>
